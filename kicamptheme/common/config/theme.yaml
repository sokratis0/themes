---
common:
    homelink_image_width: 48px               # Width, in pixels, for the homelink image at the left side of the top navigation bar. Usually overridden for large devices, and always overridden for Android phones and tablets.

    title_icon_set: mono-white               # N1.4: Iconset to use for module icons displayed in top navbar.
    navmenu_show_icons: true                 # N3.1: Whether or not to show icons in the side navigation menu.  May degrade performance.
    navmenu_icon_set: mono-white             # N3.2: If navmenu_show_icons is true, which iconset to use for module icons.

    primary_font_family: Helvetica Neue, Helvetica, Arial, sans-serif  # T1.1: Font family for most of the text in the app
    primary_font_weight: normal              # T1.2: Font weight for most of the text in the app
    primary_font_style: normal               # T1.3: Font style for most of the text in the app
    base_font_size: 16px                     # T1.4: Base font size. Almost all of the other font sizes throughout your web app will be calculated as percentages of this base font size. Should be in px.
    base_font_line_height: 1.4em
    primary_text_color: '#393939'            # T1.5: Primary text color for most text and navigation elements throughout app
    secondary_text_color: '#808080'          # T1.6: Text color for smallprint, fineprint, legends, labels, nonselected tabs, and text in secondary nav lists
    tertiary_text_color: '#999999'           # T1.7: Text color for secondary nav list smallprint
    required_text_color: '#cc0000'           # Text color for asterisk indicating a required text field in forms.
    error_text_color: '#cc0000'              # Text color for form labels for fields where there has been an error.

    primary_heading_font_family: 'Georgia, serif'  # T2.1: Font family for <h1> elements, including content item titles (leave null to use primary_font_family)
    primary_heading_font_size: 1.5rem        # T2.4: Font size for <h1> elements. Should be in rem.
    primary_heading_font_weight: normal      # T2.2: Font weight for <h1> elements
    primary_heading_font_style: normal       # T2.3: Font style for <h1> elements
    primary_heading_text_color: '#000000'    # T2.5: Text color for <h1> elements

    secondary_heading_font_family: null      # T3.1: Font family for <h2> elements (leave null to use primary_font_family)
    secondary_heading_font_size: 1.25rem     # T3.4: Font size for <h2> elements
    secondary_heading_font_weight: normal    # T3.2: Font weight for <h2> elements
    secondary_heading_font_style: normal     # T3.3: Font style for <h2> elements
    secondary_heading_text_color: '#000000'  # T3.5: Text color for <h2> elements

    tertiary_heading_font_family: null       # Font family for <h3> and <h4> elements, including grouped list headers (leave null to use primary_font_family)
    tertiary_heading_font_size: 1rem         # Font size for <h3> and <h4> elements. Should be in rem.
    tertiary_heading_font_weight: bold       # Font weight for <h3> and <h4> elements
    tertiary_heading_font_style: normal      # Font style for <h3> elements
    tertiary_heading_text_color: '#333333'   # T4.1: Text color for <h3> and <h4> elements

    deck_font_family: 'Georgia, serif'       # T5.1: Font family for dek/deck and introduction paragraphs in detail pages
    deck_font_style: normal                  # T5.3: Font style for dek/deck and introduction paragraphs in detail pages
    deck_text_color: '#707070'               # T5.4: Color for dek/deck and introduction paragraphs

    focal_link_color: '#3366cc'              # T6.1: Color of text links within focal content areas
    focal_link_hover_color: '#3399ff'        # T6.2: Hover color (only applies to desktops and cursor-driven mobile devices)
    focal_link_active_color: '#003366'       # T6.3: Active color
    link_text_decoration: none               # T6.4: Text decoration for links embedded within body content, including web content. Acceptable values: "none", "underline" (empty value uses browser's default link decoration, which is generally underline)

    nonfocal_text_color: '#404040'           # T7.1: Text and link text that appear on the body background, e.g., within nonfocal elements
    nonfocal_secondary_text_color: '#808080' # T7.2: Secondary text and link text that appear on the body background, e.g., within nonfocal elements
    nonfocal_heading_color: '#333333'        # T7.3: Color for all <h1>, <h2>, <h3>, and <h4> elements that appear on the body background, e.g., within nonfocal elements
    nonfocal_link_color: '#3366cc'           # T8.1: Color of text links that appear on the body background, e.g., within nonfocal elements
    nonfocal_link_hover_color: '#3399ff'     # T8.2: Hover color of text links that appear on the body background, e.g., within nonfocal elements (only applies to desktops and cursor-driven mobile devices)
    nonfocal_link_active_color: '#003366'     # T8.3: Active color of text links that appear on the body background, e.g., within nonfocal elements

    fullscreen_loader_background_color: '#e0e0e0'    # App2.2: Background color for interstitial "Loading" pages in native apps. Highly recommended that this match the value of the "body_background_color" property of the "default" style for kgoui_page (defined later in this theme.yaml).
    fullscreen_loader_foreground_color: '#808080'    # App2.1: Color of text and spinner for interstitial "Loading" pages in native apps. Must have legible contrast with fullscreen_loader_background_color. Highly recommended that this match the value of the "nonfocal_secondary_text_color" theme parameter (defined just above).
    launch_screen_background_color: '#333333' # App1.1, App4.2: Background color for full-screen loading screen in native apps
    launch_screen_text_color: 'rgba(255,255,255,0.5)'      # App1.2, App4.1: Color of text, e.g., 'Starting up...', in native-app loading screens. MUST be in rgba format.

    focal_background_color: '#f7f7f7'        # B2.1: Background color for elements that contain the primary focus of a page, e.g., navigation and results lists, content detail views, tab bodies, active tabs, etc. Generally white or very light grey/neutral.
    subfocal_background_color: '#f0f0f0'     # B2.2: Background color for elements which generally have focal background color, but are nested within an element that already has focal_background_color.

    focal_border_color: '#c9c9c9'            # B2.3: Color of borders around focal content areas and navigation and results lists, and between list items

    navbar_background_color: '#393939'       # N1.1: Background color behind navbar. Also serves as tint color for system-drawn buttons on the UINavigationBar in iOS6 native.
    navbar_text_color: '#ffffff'             # N1.2: Color of navigation-bar text (page title, button labels, etc.)
    navbar_border_color: '#666666'           # N1.3

    navmenu_background_color: '#171717'      # N2.1: Background color for navigation menu
    navmenu_background_image: none           # Optional - use "none" if no image is required, or CSS format e.g., "url(kgo_image(navmenu-back.jpg))"
    navmenu_text_color: '#dddddd'            # N2.2: Color of non-link text and section headings in nav menu
    navmenu_list_background_color: '#292929' # Background color of actual navigation list(s) within nav menu (does not apply to Android native)
    navmenu_link_color: '#dddddd'            # N4.1: Color of text links (module names) within navigation lists in nav menu
    navmenu_link_selected_color: '#ffffff'   # Color of selected module name in nav menu
    navmenu_border_color: '#363636'          # N4.4: Color of divider line between rows in nav menu
    navmenu_footer_height: 120px             # The height of the footer.  Make sure to test with the largest font size when determining this value.
    navmenu_footer_text_color: '#808080'     # N4.5: Color of text and text links in site footer at bottom of navmenu

    highlight_background_color: '#007eff'    # C4.1: Highlight color for pressed state of list items. Does not apply to Android native.
    highlight_text_color: '#ffffff'          # C4.2: Text color for highlighted/pressed state of list items. Does not apply to Android native.

    list_accessory_color: '#737373'          # C1.1: Color of accessory icons in list views.

    # Notification banners
    banner_font_family: null                 # Font family for confirmation, information, warning, alarm, and debug banners (leave null to use primary_font_family)
    banner_font_size: 0.9375rem              # Font size for confirmation, information, warning, alarm, and debug banners. Set slightly larger for large device class.
    banner_text_color: null                  # Text color for the text contents of banners (leave null to default to navbar_text_color, since by default the banner shares its background color with the navbar)
    banner_background_color: null            # Background color for banner container (leave null to default to navbar_background_color)
    confirmation_background_color: null      # Background color for confirmation banners which indicate a positive outcome or event (leave null to use transparent)
    confirmation_text_color: null            # Text color for confirmation banners (leave null to inherit text color from parent element)
    confirmation_flag_color: '#51b61a'       # Color of colored field behind icon in banners which indicate a positive outcome or event
    confirmation_icon_color: '#ffffff'       # Icon color for confirmation banners
    information_background_color: null       # Background color for informational banners which are neutral (neither distinctly positive or negative, or indeterminate) (leave null to use transparent)
    information_text_color: null             # Text color for informational banners (leave null to inherit text color from parent element)
    information_flag_color: '#2e92f1'        # Color of colored field behind icon in informational banners
    information_icon_color: '#ffffff'        # Icon color for informational banners
    warning_background_color: null           # Background color for banners which warn that a negative/destructive event may be about to happen, or that a potentially negative event has happened (leave null to use transparent)
    warning_text_color: null                 # Text color for warning banners (leave null to inherit text color from parent element)
    warning_flag_color: '#ffe486'            # Color of colored field behind icon in warning banners
    warning_icon_color: '#f94c00'            # Icon color for warning banners
    alarm_background_color: '#f32000'        # Background color for banners which alert the user that a critically important negative/destructive event has occurred, and buttons that invoke a destructive behavior (leave null to use transparent)
    alarm_text_color: '#ffffff'              # Text color for alarm banners and destructive buttons/controls (leave null to inherit text color from parent element)
    alarm_flag_color: '#ffffff'              # Color of colored field behind icon in destructive banners/controls
    alarm_icon_color: '#f32000'              # Icon color for alarm banners and destructive buttons/controls
    debug_background_color: null             # Background color for notification banners which are for debugging messages (leave null to use transparent)
    debug_text_color: null                   # Text color for debug banners (leave null to inherit text color from parent element)
    debug_flag_color: '#ff9c00'              # Color of colored field behind icon in debug banners
    debug_icon_color: '#ffffff'              # Icon color for debug banners


    # KGOUIPortlets
    portlet_header_background_color: '#f3f3f3'  # P1.1: Background color for the portlet header bar. Must be RGB hex value. Used as fallback for older browsers that don't understand RGBA color.
    portlet_header_background_color_rgba: 'rgba(230,230,230,0.8)' # P1.2: Background color for the portlet header bar. Must be rgba value. Used on modern browers and native apps.
    portlet_icon_set: mono                   # P1.3: Iconset to use in the title of portlets when using iconset images for the titleImage
    portlet_header_title_color: '#333333'    # Text color for the title (generally module or feed name) in the portlet header bar
    portlet_header_font_size: '0.75rem'      # Font size for title in the portlet header bar

    # KGOUIList
    list_section_heading_background_color: '#808080'    # C2.1: Background color for section headings in sectioned lists
    list_section_heading_text_color: '#ffffff'      # C2.2: Text color for section headings in sectioned lists
    list_item_label_text_color: null                # C3.1: Text color for labels in list items (e.g., people detail contact fields) (leave null to default to secondary_text_color). Does not apply to iOS7+ native apps (primary text link color used)
    list_item_label_font_weight: bold               # C3.2: Font weight for labels in list items.
    list_item_title_text_color: null                # Text color for primary text in list items (leave null to default to primary_text_color)
    list_item_title_font_weight: normal             # Font weight for primary text in list items
    list_item_subtitle_font_weight: normal          # Font weight for secondary text in list items
    list_item_label_text_highlight_color: '#000000' # Text color for list-item labels when list item is pressed/tapped or highlighted
    list_item_title_text_highlight_color: '#000000' # Text color for list-item primary text when list item is pressed/tapped highlighted
    list_item_subtitle_text_highlight_color: '#505050'  # Text color for list-item secondary text when list item is pressed/tapped highlighted
    list_item_highlight_background_color: '#e6e6e6' # Background color for when a list item is highlighted or selected

    # KGOUIGrid
    grid_item_navigation_hyphenate: false     # If true, will cause text labels in navigation grid items (e.g., module names in springboard-style home screens) will hyphenate
    grid_style_springboard_columns: "4"      # Default number of columns for fixed column springboards
    grid_padding: 6px                       # Outer padding around an entire grid
    grid_item_padding: 2px                   # Internal padding on each side of a grid item
    grid_item_text_padding: 0 6px 10px 6px   # Internal padding around the text label of a grid item

    # KGOUIFormSearch, KGOUISearch*
    search_button_background_color: null     # C5.1: Background color for search buttons. Applies to web only. Set to null to default to focal_link_color.
    search_button_text_color: '#ffffff'      # C5.2: Color of text and search icon within search buttons. Must have strong contrast with search_button_background_color.

    # KGOUIToolbar
    toolbar_background: '#262626'            # TB1.1: Background color for toolbar
    toolbar_text_color: '#cccccc'            # TB2.1: Color of text elements within toolbar (aside from text elements whose color is otherwise defined)
    toolbar_font_weight: bold                # TB2.2: Font weight for text elements within toolbar (aside from text elements whose weight is otherwise defined)
    toolbar_button_border_style: light       # TB3.1: Style of borders of buttons inside toolbar. Valid values: 'light', 'dark', or 'none'
    toolbar_button_background_color: null    # Background color of toolbar buttons (leave null to default to none)
    toolbar_button_contents_color: null      # Background color of icon and text labels in toolbar buttons (leave null to default to toolbar_text_color)
    toolbar_button_hover_background_color: null     # Background color of hover state of toolbar buttons (leave null to default to semitransparent white)
    toolbar_button_active_background_color: null    # Background color of pressed state of toolbar buttons (leave null to default to semitransparent dark with inner shadow)

    # KGOMenu
    menu_text_color: null                    # Color of text within dropdown menu invoked from within page body (note that dropdown menus invoked from toolbars use toolbar_text_color). Set to null to default to navmenu_text_color.
    menu_background_color: null         # Background color for dropdown menu invoked from within page body (note that dropdown menus invoked from toolbars use toolbar_background). Set to null to default tonavmenu_background_color.
    menu_item_border_color: null             # Color of border lines between dropdown menu items (note that dropdown menus invoked from toolbars use a line color based on toolbar_button_border_style). Set to null to default to navmenu_border_color.

    # KGOUIMap
    map_polyline_stroke_color: '#666666' # defaults to primary_text_color
    map_polyline_stroke_alpha: 0.8       # defaults to 1
    map_polyline_stroke_width: 3         # defaults to border_radius_tight
    map_polygon_fill_color: '#999999'    # defaults to secondary_text_color
    map_polygon_fill_alpha: 0.5          # defaults to 0.5

    # KGOUIObject styles:
    # Styles are the only theme variable which can be overridden by modules.
    # All other site theme variables must be overridden at the site level.
    styles:
        kgoui_page:
            default:
                body_background_color: '#e0e0e0'   # B1.1: Overall body background color of the app. Should have at least slight contrast with focal_background_color. Best results are generally seen with a light grey/neutral color.
                body_background_image: null        # B1.2: Overall body background image. Optional, use null if no image is required, or actual filename, e.g., "body-background.jpg". This image must be in the theme's common/images/ directory.
                body_background_position: top left # B1.3: CSS background-position for the body background image (if specified)
                body_background_repeat: repeat     # B1.4: CSS background-repeat for the body background image (if specified)
                body_background_size: auto         # CSS background-size for the body background image (if specified)
                body_background_attachment: scroll # CSS background-attachment for the body background image (if specified)
                footer_text_color: null            # Color of text and text links in page footer, including 'Back to Top' and copyright notice.
        kgoui_list_navigation: # Styles for list navigation in page content
            default:
                heading_text_color: null # Text color for section headings (if any) in list-style layout. Set to null to default to global nonfocal_text_color.
                border_color: null # Border color around and between modules in list-style layouts. Set to null to default to global focal_border_color.

text:        # Theme parameters that apply specifically to basic, text-based devices (such as feature phones, older BlackBerries, etc.)
    homelink_image_width: 35px              # Width of branding/home image at the top of every Basic page
    homelink_image_height: 35px             # Height of branding/home image at the top of every Basic page
    homelink_image_hides_site_title: false  # If true, will hide site title when the homelink image is next to it. Used for wide homelink images which contain the site title.  This setting does not affect screen readers because the homelink image will always have the site title in its alt text.
    tertiary_heading_font_size: 100%        # Font size for <h3> and <h4> elements. Use a percent value.

large:       # Theme parameters that apply specifically to large-screen devices (tablets and desktops)
    homelink_image_width: 180px              # Width, in pixels, for the homelink image at the left side of the top navigation bar
    homelink_image_hides_site_title: false   # N1.5: If true, will hide site title when the homelink image is next to it. Used for wide homelink images which contain the site title.  This setting does not affect screen readers because the homelink image will always have the site title in its alt text.
    grid_item_navigation_hyphenate: false    # If true, will cause text labels in navigation grid items (e.g., module names in springboard-style home screens) will hyphenate. Generally FALSE for large-screen devices.

common-ios-native:      # Theme parameters that apply specifically to native iOS 7+ apps
    list_section_heading_background_color: '#e9e9e9'    # Background color for section headings in sectioned lists - generally lighter on iOS 7
    list_section_heading_text_color: '#000000'      # Text color for section headings in sectioned lists
    list_accessory_color: 'rgba(0,0,0,0.30)'          # Color of accessory icons in list views.
    highlight_background_color: '#d3d3d3'    # C4.1: Highlight color for pressed state of list items. iOS 7-style apps typically have very light-colored pressed state.
    highlight_text_color: '#333333'          # C4.2: Text color for pressed state of list items.
    navbar_secondary_color: '#cccccc'        # iOS2.1: Color of secondary elements in the iOS 7 navbar: 'Back' button text label and left-facing arrow, and 3-bar 'Menu' button. Should have strongly legible contrast with navbar_background_color. Can be slightly lower-contrast than navbar_text_color (for better visual hierarchy).
    status_bar_content_style: 'light'        # iOS3.1: Status bar text color on iOS7. Can be either "light" or "dark". Use "light" when navbar_background_color is dark, and "dark" if navbar_background_color is light. iOS default (dark) will be applied if a valid value is not provided.
    navbar_translucent: false                # See https://developer.apple.com/library/ios/documentation/UIKit/Reference/UINavigationBar_Class/Reference/UINavigationBar.html#//apple_ref/occ/instp/UINavigationBar/translucent

common-android-native: # Theme parameters that apply specifically to native Android apps
    highlight_background_color: '#e0e0e0'    # Highlight color for pressed state of list items. Android 4+ apps typically have very light-colored pressed state.
    highlight_text_color: '#171717'          # Text color for pressed state of list items.

small-android-native:
    homelink_image_height: 48px              # Height, in pixels, for the homelink image at the left side of the top navigation bar. Android phones have a taller navbar.
    homelink_image_width: 48px               # Width, in pixels, for the homelink image at the left side of the top navigation bar.

large-android-native:
    homelink_image_height: 56px              # Height, in pixels, for the homelink image at the left side of the top navigation bar. Android tablets have an even taller navbar.
    homelink_image_width: 180px              # Width, in pixels, for the homelink image at the left side of the top navigation bar.
...

